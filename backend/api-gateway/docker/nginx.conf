    11|    
    12|    # Increase timeouts for long running scripts
    13|    proxy_read_timeout 300;
    14|    proxy_connect_timeout 300;
    15|    proxy_send_timeout 300;
    16|    fastcgi_read_timeout 300;
    17|
    18|    server {
    19|        listen 80;
    20|        server_name _;
