name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [api-gateway, monitoring-service, bot-manager]
    steps:
      - uses: actions/checkout@v4
      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
      - name: Install dependencies
        run: |
          cd backend/${{ matrix.service }}
          composer install --no-interaction --prefer-dist
      - name: Prepare environment
        run: |
          cd backend/${{ matrix.service }}
          if [ ! -f ".env" ]; then
            cp .env.example .env
          fi
          php artisan key:generate
      - name: Run tests
        run: |
          cd backend/${{ matrix.service }}
          php artisan test

  frontend-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - name: Install deps
        run: |
          cd frontend
          npm install
      - name: Run unit tests
        run: |
          cd frontend
          npm run test -- --run


