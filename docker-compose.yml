services:
  nginx-proxy:
    image: nginxproxy/nginx-proxy:alpine
    container_name: nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - nginx-certs:/etc/nginx/certs
      - nginx-vhosts:/etc/nginx/vhost.d
      - nginx-html:/usr/share/nginx/html
    networks:
      - proxy
    restart: unless-stopped

  nginx-proxy-acme:
    image: nginxproxy/acme-companion
    container_name: nginx-proxy-acme
    depends_on:
      - nginx-proxy
    environment:
      NGINX_PROXY_CONTAINER: nginx-proxy
      ACME_CA_URI: https://acme-v02.api.letsencrypt.org/directory
      DEFAULT_EMAIL: ${LETSENCRYPT_EMAIL:-admin@example.com}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - nginx-certs:/etc/nginx/certs
      - nginx-vhosts:/etc/nginx/vhost.d
      - nginx-html:/usr/share/nginx/html
    networks:
      - proxy
    restart: unless-stopped

  api-gateway:
    build:
      context: ./backend/api-gateway
      dockerfile: Dockerfile
    env_file:
      - ./backend/api-gateway/.env
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ${PROJECT_ROOT:-/opt/bothandler}/.env:${PROJECT_ROOT:-/opt/bothandler}/.env:rw
      - ${PROJECT_ROOT:-/opt/bothandler}/backend/api-gateway/.env:/var/www/html/.env:rw
      - ${PROJECT_ROOT:-/opt/bothandler}/backend/monitoring-service/.env:${PROJECT_ROOT:-/opt/bothandler}/backend/monitoring-service/.env:rw
      - ${PROJECT_ROOT:-/opt/bothandler}/backend/bot-manager/.env:${PROJECT_ROOT:-/opt/bothandler}/backend/bot-manager/.env:rw
    environment:
      VIRTUAL_HOST: api.${DASHBOARD_DOMAIN:-example.com}
      LETSENCRYPT_HOST: api.${DASHBOARD_DOMAIN:-example.com}
      LETSENCRYPT_EMAIL: ${LETSENCRYPT_EMAIL:-admin@example.com}
      VIRTUAL_PORT: 80
      PROJECT_ROOT: ${PROJECT_ROOT:-/opt/bothandler}
    depends_on:
      - nginx-proxy
    networks:
      - proxy
      - backend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://127.0.0.1/up"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  monitoring-service:
    build:
      context: ./backend/monitoring-service
      dockerfile: Dockerfile
    env_file:
      - ./backend/monitoring-service/.env
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://127.0.0.1/up"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  bot-manager:
    build:
      context: ./backend/bot-manager
      dockerfile: Dockerfile
    env_file:
      - ./backend/bot-manager/.env
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./bots:/var/bots
    networks:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://127.0.0.1/up"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: https://api.${DASHBOARD_DOMAIN:-example.com}/api
        VITE_DASHBOARD_DOMAIN: ${DASHBOARD_DOMAIN:-example.com}
    environment:
      VIRTUAL_HOST: ${DASHBOARD_DOMAIN:-dashboard.example.com}
      LETSENCRYPT_HOST: ${DASHBOARD_DOMAIN:-dashboard.example.com}
      LETSENCRYPT_EMAIL: ${LETSENCRYPT_EMAIL:-admin@example.com}
      VIRTUAL_PORT: 80
    ports:
      - "8080:80"
    depends_on:
      - nginx-proxy
      - api-gateway
    networks:
      - proxy
      - backend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://127.0.0.1/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

networks:
  proxy:
    external: false
  backend:
    external: false

volumes:
  nginx-certs:
  nginx-vhosts:
  nginx-html:


