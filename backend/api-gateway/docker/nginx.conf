    29|        add_header X-XSS-Protection "1; mode=block" always;
    30|        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    31|
    32|        location / {
    33|            try_files $uri /index.php?$query_string;
    34|        }
    35|
    36|        location ~ \.php$ {
    37|            try_files $uri =404;
    38|            fastcgi_pass 127.0.0.1:9000;
